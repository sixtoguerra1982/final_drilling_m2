<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JS -->
    <script src="./assets/js/mymodal.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>Digimon API !!! SFGU</title>
    <link rel="icon" href="./assets/img/logo.png">
</head>
<body>

    <nav id="nav-bar" class="navbar fixed-top bg-dark d-none">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/img/logo.png" alt="logo" width="50" height="25">
          </a>

          <div class="d-flex">
              <input class="form-control me-2" list="levels" id="nivelDataList" placeholder="Nivel Digimon">
              <datalist id="levels">
                  <option value="One Option">
              </datalist>
              <button id="btn-nivel" type="submit" class="btn btn-success">Buscar</button>
          </div>
          <div class="d-flex">
              <input type="search" id="txt-search" class="form-control me-2" placeholder="Nombre Digimon">
              <button id="btn-search" type="submit" class="btn btn-success">Buscar</button>
          </div>
          
          <button id="btn-refresh" type="submit" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
          </button>
        </div>
    </nav>

    <div class="container mt-center">
        <section id="btn-initial">
            <div class="d-flex justify-content-center mt-5"> 
                <button id="btn-load" type="button" class="btn btn-transparent shadow"><img src="./assets/img/logo.png" alt="logo" width="400" height="200"></button>
            </div>
            <div class="area">
                <p class="d-flex justify-content-center mt-5">Clic para iniciar...</p>
            </div>
        </section>
        
        <section id="frame-load" class="d-flex justify-content-center d-none mt-5 mt-5">
            <img src="./assets/img/load.gif" alt="load">
        </section>

        <section class="row d-none m-5" id="list">
            <article class="col">
                Column
            </article>
            <article class="col">
                Column
            </article>
            <article class="col">
                Column
            </article>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
